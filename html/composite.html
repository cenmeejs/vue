<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../common/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="newTodo" @keyup.enter="addTodo | debounce 1000">
        <ul>
            <li v-for="todo of todos">
                <span>{{todo.text}}</span>
                <button @click="removeTodo($index)">&#10006;</button>
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                newTodo:'',
                todos:[
                    {text:'Add some todos'}
                ]
            },
            methods:{
                addTodo:function(){
                    var text = this.newTodo.trim();
                    if(text){
                        this.todos.push({text:text});
                        this.newTodo = '';
                    }
                },
                removeTodo:function(index){
                    this.todos.splice(index,1);
                }
            }
        });
    </script>
</body>
</html>
