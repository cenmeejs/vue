<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../common/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="greeting">Hello</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                greeting:true
            }
        });
    </script>
</body>
</html>
