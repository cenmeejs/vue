<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../common/vue.js"></script>
</head>
<body>
    <div id="app">
        <pre>打印对象：{{pre | json 4}}</pre>
        <p>RMB：{{rmb | currency '￥' 1}}</p>
        <p>更新插值：{{msg}}</p>
        <p>单次插值：{{* msg}}</p>
        <input type="text" v-model="msg">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello',
                rmb:2000,
                pre:{
                    a:'a',
                    b:'b',
                    c:'c',
                    d:{
                        f:'f'
                    }
                }
            }
        });
    </script>
</body>
</html>
