<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../common/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg" placeholder="edit me">
        <div>msg is:{{msg}}</div>

        
        <input type="checkbox" id="checkbox" v-model="ck">
        <label for="checkbox">{{ck}}</label>
        <br>


        <input type="checkbox" id="jack" value="Jack" v-model="nameArr">
        <label for="jack">jack</label>
        <input type="checkbox" id="john" value="John" v-model="nameArr">
        <label for="jack">john</label>
        <input type="checkbox" id="mike" value="Mike" v-model="nameArr">
        <label for="jack">mike</label>
        <div>nameArr is :{{nameArr | json}}</div>



        <input type="radio" id="one" value="one" v-model="picked">
        <label for="one">one</label>
        <input type="radio" id="two" value="two" v-model="picked">
        <label for="two">two</label>
        <div>picked is :{{picked}}</div>


        <select v-model="selected">
            <option value="A">a</option>
            <option value="B">b</option>
            <option value="C" selected>c</option>
        </select>
        <div>selected is :{{selected}}</div>


        <select v-model="multselected" multiple>
            <option value="A">a</option>
            <option value="B">b</option>
            <option value="C" selected>c</option>
        </select>
        <div>selected is :{{multselected}}</div>


        <input type="checkbox" id="checkbox1" v-model="toggle" :true-value="a" :false-value="b">
        <label for="checkbox1">{{toggle}}</label>
        <br>

        <input type="radio" id="radio3" v-model="radio01" :value="a">
        <input type="radio" id="radio4" v-model="radio01" :value="b">
        <div>{{radio01}}</div>
        <br>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'',
                ck:false,
                nameArr:[],
                picked:'',
                selected:'',
                multselected:'',
                toggle:'',
                radio01:'',
                a:1,
                b:2
            }
        });
    </script>
</body>
</html>
